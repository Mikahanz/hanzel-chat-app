<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" >
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <!-- SEND MESSAGES FORM -->
                <form action="" id="msgform">
                    <input type="text" id="tbxmsg" name="message" placeholder="Message" required>
                    <button type="submit" id="btnSend">Send Message</button>
                </form>

                <!-- Show location Button -->
                <button id="send-location">Send Location</button>
            </div>

            
        </div>
    </div>
    
    <!-- Templates script-->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">  <small>{{createdAt}}</small></span>
            </p>
            <p>{{message}}</p>    
        </div>
    </script>

    <!-- Template for geolocation link -->
    <script id="geolocation-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">  <small>{{createdAt}}</small></span>
            </p>
            <p><a href="{{url}}" target='_blank'>Shared Location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h2 class="list-title">Users</h2>

        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- This give access to socketio to the client -->
    <script src="/socket.io/socket.io.js"></script> 

    <script src="/js/chat.js"></script>
</body>
</html>
